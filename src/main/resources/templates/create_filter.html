<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <body>
        <form action="#" th:action="@{/view/filters/create}" th:object="${filterForm}" method="post">
            <table>
                <tr>
                    <td>Payer Id:</td>
                    <td><input type="text" th:field="*{payerId}" /></td>
                    <td th:if="${#fields.hasErrors('payerId')}" th:errors="*{payerId}">PayerId Error</td>
                </tr>
                <tr>
                    <td>Recipient Id:</td>
                    <td><input type="text" th:field="*{recipientId}" /></td>
                    <td th:if="${#fields.hasErrors('recipientId')}" th:errors="*{recipientId}">RecipientId Error</td>
                </tr>
                <tr>
                    <td>Source Account:</td>
                    <td><input type="text" th:field="*{sourceAccount}" /></td>
                    <td th:if="${#fields.hasErrors('sourceAccount')}" th:errors="*{sourceAccount}">SourceAccount Error</td>
                </tr>
                <tr>
                    <td>Destination Account:</td>
                    <td><input type="text" th:field="*{destinationAccount}" /></td>
                    <td th:if="${#fields.hasErrors('destinationAccount')}" th:errors="*{destinationAccount}">DestinationAccount Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Create</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
